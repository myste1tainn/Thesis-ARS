<div id="pre-processing-page">
	<div class="row">
		<div class="col-3">
			<h1>Pre-processing</h1>
			<h4>Create Index</h4>
			<small>create TF-IDF index & vectors</small>
		</div>
		<div class="col-2">
			<button class="col-12 big btn-primary fa fa-caret-square-o-right" (click)="start()">
				Start
			</button>
		</div>
		<div class="col-3" style="padding-top: 32px; font-size: 1.2em;">
			<div class="anim col-12 hidden" [class.show]="isProcessing">
				<i class="fa fa-cog fa-spin text-secondary"></i>
				<small style="position: absolute; top: 3px; left: 50px;">{{ status }} {{ progress }}</small>
			</div>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-12" style="overflow: auto">
			<table *ngIf="items.length > 0" class="anim" style="width: 99%">
				<tr><th>Hash</th><th *ngFor="let key of keys">{{key}}</th></tr>
				<tr *ngFor="let item of items">
					<td>{{item._id}}</td>
					<td *ngFor="let key of keys">{{item.values[key]}}</td>
				</tr>
			</table>
		</div>
</div>
